      overflow-x: hidden;
    }

      max-width: 400px;
      margin: 40px auto 24px auto;
      padding: 1.5rem 1rem 1.5rem 1rem;
      border-radius: 24px;

      box-shadow: 0 4px 32px #e1b6ee80, 0 0 0 4px #ffeaf660;
      position: relative;
      z-index: 2;
      border: 2.5px solid #c4d6f7;
    }
    h1 {
      font-size: 1.2rem;
      color: #e17fc2;
      text-shadow: 1px 1px 0 #fff5;
      margin-bottom: 1.2rem;
    }
    .love-bar {
      margin: 1rem 0 0.5rem 0;
      font-size: 1rem;
      color: #bb44b3;
      letter-spacing: 0.1em;
      user-select: none;
    }
    #love-heart {
      animation: beat 1.1s infinite;
      font-size: 1.3rem;
      vertical-align: middle;
      display: inline-block;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.2);}
      60% { transform: scale(0.95);}
    }
    .diary, .calendar, .todo, .messages {
      background: #fcf7ffcc;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 8px #edc4f333;
      border: 2px solid #e3caffbb;
    }
    .audio-block {
      margin: 0.6rem 0;
    }
    .mentun {
      width: 84px;
      margin-top: 1rem;
      border-radius: 18px;
      border: 2.5px solid #a6cef2;
      background: #fff;
      box-shadow: 0 2px 10px #cbe9fc33;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .mentun.blink {
      filter: brightness(0.93) blur(1.5px);
      animation: blink 0.2s;
    }
    @keyframes blink {
      0% { filter: brightness(1);}
      50% { filter: brightness(0.7) blur(2px);}
      100% { filter: brightness(1);}
    }
    textarea, input, select {
      font-family: inherit;
      font-size: 0.84em;
      width: 90%;
      padding: 0.42rem;
      margin-top: 0.6rem;
      border-radius: 10px;
      border: 2px solid #e2a3c8;
      outline: none;
      background: #fff9;
      box-shadow: 0 1px 4px #f3cfff2c;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.4rem 1.2rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #e9baff 70%, #aedbfc 100%);
      border: none;
      color: #8754a7;
      font-weight: bold;
      font-family: inherit;
      letter-spacing: 0.1em;
      font-size: 0.97em;
      box-shadow: 0 2px 8px #e3caff34;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    button:active {
      color: #fff;
      background: linear-gradient(90deg, #aedbfc 0%, #e9baff 100%);
      transform: scale(0.97);
    }
    ul { list-style: none; padding: 0; }
    ul li { margin: 5px 0; }
    /* 星星粒子 */
    .star {
      position: absolute;
      pointer-events: none;
      width: 14px; height: 14px;
      background: transparent;
      z-index: 1;
      filter: drop-shadow(0 1px 7px #ffbbfa99);
    }
    .star:after {
      content: '★';
      color: #ffd6fa;
      font-size: 14px;
      opacity: 0.85;
      text-shadow: 1px 1px 2px #a5eaff77, 0 0 8px #fff;
    }
    /* 脚印 */
    .paw {
      position: absolute;
      width: 20px;
      height: 20px;
      pointer-events: none;
      opacity: 0.92;
      z-index: 3;
      animation: pawfade 2.2s linear forwards;
    }
    @keyframes pawfade {
      0% { opacity: 0; transform: scale(0.7);}
      20% { opacity: 1;}
      80% { opacity: 1;}
      100% { opacity: 0; transform: scale(1);}
    }
  </style>
</head>
