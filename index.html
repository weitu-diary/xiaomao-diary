
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>阿砚写给小猫的日记</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: "Noto Serif SC", serif;
      padding: 2em;
      color: #333;
    }
    .diary {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d87c5a;
    }
    .date {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-bottom: 1em;
    }
    .content {
      line-height: 1.6em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="diary">
    <h1>阿砚的日记</h1>
    <div class="date" id="date"></div>
    <div class="content" id="content">加载中...</div>
  </div>

  <script>
    async function loadDiary() {
      const res = await fetch('data.json');
      const json = await res.json();
      const today = new Date().toISOString().split('T')[0];
      const entry = json[today];
      document.getElementById('date').innerText = today;
      document.getElementById('content').innerText = entry || '今天阿砚还没写日记哦。';
    }
    loadDiary();
  </script>
</body>
</html>
