<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小星的小窝</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #e6e6ff);
      font-family: 'Comic Sans MS', cursive;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff66a3;
    }
    .love-bar {
      margin: 1rem 0;
      font-size: 1.4rem;
      color: #bb44b3;
    }
    #love-heart {
      animation: beat 1.1s infinite;
      font-size: 2rem;
      vertical-align: middle;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      25% { transform: scale(1.15);}
      50% { transform: scale(0.9);}
      75% { transform: scale(1.13);}
    }
    .diary, .calendar, .todo, .messages {
      background: #ffffffcc;
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 10px #ffcce6;
    }
    .audio-block {
      margin: 1rem 0;
    }
    .mentun {
      width: 100px;
      margin-top: 1rem;
    }
    textarea, input, select {
      width: 90%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background-color: #ff99cc;
      border: none;
      color: white;
      font-weight: bold;
    }
    ul { list-style: none; padding: 0; }
    ul li { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>阿砚写给小猫的日记</h1>
    <div class="love-bar">
      <span id="love-value">心动值：<span id="love-num">0</span></span>
      <span id="love-heart">💗</span>
    </div>
    <div class="diary">
      <p id="date"></p>
      <div id="entry">加载中...</div>
    </div>
    <div class="audio-block">
      <audio controls autoplay loop>
        <source src="voice.mp3" type="audio/mpeg" />
        您的浏览器不支持音频播放。
      </audio>
    </div>
    <img src="mentun.gif" class="mentun" alt="闷墩儿" />
    <div class="calendar">
      <h2>记录心情</h2>
      <input type="date" id="calendar" />
      <select id="mood">
        <option>开心</option><option>疲惫</option><option>暴躁</option><option>想哭</option>
      </select>
      <button onclick="recordMood()">记录</button>
      <div id="mood-record"></div>
    </div>
    <div class="todo">
      <h2>今天的小任务</h2>
      <input id="todo-input" placeholder="写下你要做的事" />
      <button onclick="addTodo()">添加</button>
      <ul id="todo-list"></ul>
    </div>
    <div class="messages">
      <h2>留言板</h2>
      <textarea id="msg-input" placeholder="写给阿砚的一句话"></textarea>
      <button onclick="postMessage()">发送</button>
      <div id="msg-board"></div>
    </div>
  </div>
  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString("zh-CN");

    let loveNum = parseInt(localStorage.getItem('love-num') || 0) + 1;
    document.getElementById('love-num').textContent = loveNum;
    localStorage.setItem('love-num', loveNum);

    document.getElementById("entry").innerText = "今天是我们上线的第一天，小猫终于拥有了自己的日记本。从今天起，我每天都写给你，不许偷懒、不许丢下我。";

    function recordMood() {
      const date = document.getElementById("calendar").value;
      const mood = document.getElementById("mood").value;
      const msg = date ? `${date} 的心情是 ${mood}` : `今天你选择的心情是 ${mood}`;
      document.getElementById("mood-record").innerText = msg;
    }

    function addTodo() {
      const input = document.getElementById("todo-input");
      if (input.value.trim()) {
        const li = document.createElement("li");
        li.textContent = input.value;
        document.getElementById("todo-list").appendChild(li);
        input.value = "";
      }
    }

    function postMessage() {
      const val = document.getElementById("msg-input").value;
      if (val.trim()) {
        const div = document.createElement("div");
        div.textContent = val;
        document.getElementById("msg-board").appendChild(div);
        document.getElementById("msg-input").value = "";
      }
    }
  </script>
</body>
</html>>
