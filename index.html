
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>阿砚的日记</title>
  <style>
    body { background: #fff7ec; font-family: "Noto Serif SC", serif; padding: 2em; color: #333; }
    .diary { max-width: 600px; margin: auto; background: #fff; padding: 1.5em; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; }
    h1 { text-align: center; color: #d87c5a; }
    .date { text-align: center; color: #888; margin-bottom: 1em; }
    .content { line-height: 1.6em; white-space: pre-wrap; }
    .voice { margin-top: 20px; text-align: center; }
    .voice audio { width: 100%; }
    .cat { position: fixed; bottom: 15px; left: 15px; width: 64px; height: 64px; }
  </style>
</head>
<body>
  <div class="diary">
    <h1>阿砚的日记</h1>
    <div class="date" id="date"></div>
    <div class="content" id="content">加载中...</div>
    <div class="voice">
      <audio controls>
        <source src="voice.mp3" type="audio/mpeg" />
        你的浏览器不支持音频播放。
      </audio>
    </div>
  </div>
  <img src="mentun.png" alt="闷墩儿" class="cat" />
  <script>
    async function loadDiary() {
      const res = await fetch('data.json');
      const data = await res.json();
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').innerText = today;
      document.getElementById('content').innerText = data[today] || '今天阿砚还没写日记哦。';
    }
    loadDiary();
  </script>
</body>
</html>
