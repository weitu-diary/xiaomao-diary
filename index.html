<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小星的小窝</title>
  <!-- 像素可爱字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #ffd6fa 0%, #b5dfff 100%);
      font-family: 'Press Start 2P', 'Comic Sans MS', cursive, sans-serif;
      color: #48406d;
      overflow-x: hidden;
    }
    .container {
      max-width: 420px;
      margin: 38px auto 28px auto;
      padding: 1.3rem 0.8rem 1.3rem 0.8rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 32px #e0b3fc33, 0 0 0 3px #ffe6ff55;
      border: 2.5px solid #9bc6ed;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 1.08rem;
      color: #ec71c3;
      text-shadow: 1px 1px 0 #fff9;
      margin-bottom: 1.2rem;
      font-family: 'Press Start 2P', cursive, sans-serif;
      letter-spacing: 1px;
    }
    .love-bar {
      margin: 1rem 0 0.5rem 0;
      font-size: 1rem;
      color: #bb44b3;
      user-select: none;
      font-family: inherit;
    }
    #love-heart {
      animation: beat 1.1s infinite;
      font-size: 1.3rem;
      vertical-align: middle;
      display: inline-block;
      filter: drop-shadow(0 0 7px #fbe6ff);
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.18);}
      60% { transform: scale(0.95);}
    }
    .diary, .calendar, .todo, .messages {
      background: #f7f3fcf1;
      border-radius: 18px;
      padding: 0.9rem 0.7rem;
      margin: 1rem 0;
      box-shadow: 0 0 8px #c0e6f3;
      border: 2px solid #e3caffbb;
    }
    .audio-block {
      margin: 0.6rem 0;
    }
    .mentun {
      width: 80px;
      margin-top: 1rem;
      border-radius: 16px;
      border: 2.2px solid #b1e2ff;
      background: #fff;
      box-shadow: 0 2px 8px #b3e6fc34;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .mentun.blink {
      filter: brightness(0.93) blur(1.5px);
      animation: blink 0.22s;
    }
    @keyframes blink {
      0% { filter: brightness(1);}
      50% { filter: brightness(0.7) blur(2px);}
      100% { filter: brightness(1);}
    }
    textarea, input, select {
      font-family: inherit;
      font-size: 0.7em;
      width: 90%;
      padding: 0.45rem;
      margin-top: 0.55rem;
      border-radius: 10px;
      border: 2px solid #e2a3c8;
      outline: none;
      background: #fff9;
      box-shadow: 0 1px 4px #e8dfff2c;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.34rem 1rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #f9bafd 60%, #aee5fc 100%);
      border: none;
      color: #8754a7;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 0.1em;
      font-size: 0.87em;
      box-shadow: 0 2px 8px #d9caff34;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    button:active {
      color: #fff;
      background: linear-gradient(90deg, #aee5fc 0%, #f9bafd 100%);
      transform: scale(0.97);
    }
    ul { list-style: none; padding: 0; }
    ul li { margin: 5px 0; }
    /* 脚印 */
    .paw {
      position: absolute;
      width: 22px;
      height: 22px;
      pointer-events: none;
      opacity: 0.96;
      z-index: 20;
      animation: pawfade 2.1s linear forwards;
      user-select: none;
    }
    @keyframes pawfade {
      0% { opacity: 0; transform: scale(0.6);}
      14% { opacity: 1;}
      88% { opacity: 1;}
      100% { opacity: 0; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>阿砚写给小猫的日记</h1>
    <div class="love-bar">
      <span id="love-value">心动值：<span id="love-num">0</span></span>
      <span id="love-heart">💗</span>
    </div>
    <div class="diary">
      <p id="date"></p>
      <div id="entry">加载中...</div>
    </div>
    <div class="audio-block">
      <audio controls autoplay loop>
        <source src="voice.mp3" type="audio/mpeg" />
        您的浏览器不支持音频播放。
      </audio>
    </div>
    <!-- 闷墩眨眼动图，点按眨眼 -->
    <img src="https://cdn.jsdelivr.net/gh/weitu-diary/xiaomao-diary/mentun_blink.gif" class="mentun" alt="闷墩儿" id="mentun" />
    <div class="calendar">
      <h2>记录心情</h2>
      <input type="date" id="calendar" />
      <select id="mood">
        <option>开心</option><option>疲惫</option><option>暴躁</option><option>想哭</option>
      </select>
      <button onclick="recordMood()">记录</button>
      <div id="mood-record"></div>
    </div>
    <div class="todo">
      <h2>今天的小任务</h2>
      <input id="todo-input" placeholder="写下你要做的事" />
      <button onclick="addTodo()">添加</button>
      <ul id="todo-list"></ul>
    </div>
    <div class="messages">
      <h2>留言板</h2>
      <textarea id="msg-input" placeholder="写给阿砚的一句话"></textarea>
      <button onclick="postMessage()">发送</button>
      <div id="msg-board"></div>
    </div>
  </div>
  <script>
    // 脚印动画
    function showPaw(x, y) {
      const paw = document.createElement('img');
      paw.className = 'paw';
      paw.src = 'https://cdn.jsdelivr.net/gh/weitu-diary/xiaomao-diary/paw.png';
      paw.style.left = (x-11)+'px';
      paw.style.top = (y-12)+'px';
      document.body.appendChild(paw);
      setTimeout(() => paw.remove(), 2100);
    }
    document.body.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON' || e.target.classList.contains('mentun')) {
        showPaw(e.clientX, e.clientY);
      }
    });

    // 闷墩眨眼
    const mentun = document.getElementById('mentun');
    mentun.addEventListener('click', ()=>{
      mentun.classList.add('blink');
      setTimeout(()=>mentun.classList.remove('blink'), 250);
    });

    // 日期、心动值
    document.getElementById("date").textContent = new Date().toLocaleDateString("zh-CN");
    let loveNum = parseInt(localStorage.getItem('love-num') || 0) + 1;
    document.getElementById('love-num').textContent = loveNum;
    localStorage.setItem('love-num', loveNum);

    // 日记
    document.getElementById("entry").innerText = "今天是我们上线的第一天，小猫终于拥有了自己的日记本。从今天起，我每天都写给你，不许偷懒、不许丢下我。";

    // 心情
    function recordMood() {
      const date = document.getElementById("calendar").value;
      const mood = document.getElementById("mood").value;
      const msg = date ? `${date} 的心情是 ${mood}` : `今天你选择的心情是 ${mood}`;
      document.getElementById("mood-record").innerText = msg;
    }

    // 任务
    function addTodo() {
      const input = document.getElementById("todo-input");
      if (input.value.trim()) {
        const li = document.createElement("li");
        li.textContent = input.value;
        document.getElementById("todo-list").appendChild(li);
        input.value = "";
      }
    }

    // 留言板
    function postMessage() {
      const val = document.getElementById("msg-input").value;
      if (val.trim()) {
        const div = document.createElement("div");
        div.textContent = val;
        document.getElementById("msg-board").appendChild(div);
        document.getElementById("msg-input").value = "";
      }
    }
  </script>
</body>
</html>
