<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>阿砚和小星的小窝</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdaf6 0%, #bfd6ff 50%, #efd7ff 100%);
      font-family: 'Press Start 2P', 'Comic Sans MS', cursive, sans-serif;
      color: #48406d;
      overflow-x: hidden;
      position: relative;
    }
    .bg-star {
      pointer-events: none;
      position: fixed;
      z-index: 0;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 430px;
      margin: 40px auto 30px auto;
      padding: 1.5rem 1rem;
      border-radius: 30px;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 4px 38px #e0b3fc33, 0 0 0 3px #ffd6f755;
      border: 2.5px solid #bcd6ff;
      text-align: center;
      position: relative;
      z-index: 2;
      transition: box-shadow 0.3s;
    }
    h1 {
      font-size: 1.05rem;
      color: #b676e6;
      text-shadow: 1px 1px 0 #fff9;
      margin-bottom: 1.2rem;
      font-family: 'Press Start 2P', cursive, sans-serif;
      letter-spacing: 1.5px;
    }
    .love-bar {
      margin: 1.1rem 0 0.7rem 0;
      font-size: 1.04rem;
      color: #cf60b9;
      user-select: none;
      font-family: inherit;
    }
    #love-heart {
      animation: beat 1.09s infinite;
      font-size: 1.3rem;
      vertical-align: middle;
      display: inline-block;
      filter: drop-shadow(0 0 7px #fbe6ff);
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      24% { transform: scale(1.19);}
      61% { transform: scale(0.94);}
    }
    .block {
      background: #f7f3fcf1;
      border-radius: 22px;
      padding: 1.02rem 0.75rem;
      margin: 1.15rem 0;
      box-shadow: 0 0 9px #c0e6f399;
      border: 2.2px solid #e3caffbb;
    }
    .audio-block {
      margin: 0.7rem 0;
    }
    .mentun {
      width: 84px;
      margin-top: 1.08rem;
      border-radius: 18px;
      border: 2.2px solid #b1e2ff;
      background: #fff;
      box-shadow: 0 2px 10px #b3e6fc44;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: box-shadow 0.23s;
    }
    .mentun.blink {
      animation: blinkMove 0.42s;
    }
    @keyframes blinkMove {
      0% { filter: none; transform: none;}
      12% { filter: brightness(0.7) blur(1px);}
      25% { filter: none; transform: translateX(-7px) rotate(-5deg);}
      60% { transform: translateX(10px) rotate(3deg);}
      100% { filter: none; transform: none;}
    }
    textarea, input, select {
      font-family: inherit;
      font-size: 0.7em;
      width: 90%;
      padding: 0.5rem;
      margin-top: 0.55rem;
      border-radius: 12px;
      border: 2px solid #e2a3c8;
      outline: none;
      background: #fff9;
      box-shadow: 0 1px 5px #e8dfff2c;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.36rem 1.04rem;
      border-radius: 12px;
      background: linear-gradient(90deg, #f9bafd 60%, #aee5fc 100%);
      border: none;
      color: #8754a7;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 0.1em;
      font-size: 0.9em;
      box-shadow: 0 2px 8px #d9caff44;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    button:active {
      color: #fff;
      background: linear-gradient(90deg, #aee5fc 0%, #f9bafd 100%);
      transform: scale(0.96);
    }
    ul { list-style: none; padding: 0; }
    ul li { margin: 5px 0; }
    /* 脚印 */
    .paw {
      position: absolute;
      width: 22px;
      height: 22px;
      pointer-events: none;
      opacity: 0.88;
      z-index: 20;
      animation: pawfade 2.7s linear forwards;
      user-select: none;
    }
    @keyframes pawfade {
      0% { opacity: 0; transform: scale(0.5);}
      18% { opacity: 1;}
      85% { opacity: 1;}
      100% { opacity: 0; transform: scale(1);}
    }
    /* 星星粒子 */
    .bg-star span {
      position: absolute;
      display: block;
      pointer-events: none;
      font-size: 16px;
      opacity: 0.75;
      color: #ffd6fa;
      text-shadow: 0 0 13px #fff7, 0 0 3px #e2c5f7;
      animation: starfall 8s linear infinite;
    }
    @keyframes starfall {
      0% { transform: translateY(-10px) scale(0.95);}
      82% { opacity: 0.88;}
      99% { opacity: 0.2;}
      100% { transform: translateY(100vh) scale(1.18); opacity: 0;}
    }
  </style>
</head>
<body>
  <!-- 梦幻背景星星 -->
  <div class="bg-star"></div>
  <div class="container">
    <h1>阿砚和小星的小窝</h1>
    <div class="love-bar">
      <span id="love-value">心动值：<span id="love-num">0</span></span>
      <span id="love-heart">💗</span>
    </div>
    <div class="block">
      <p id="date"></p >
      <div id="entry">加载中...</div>
    </div>
    <div class="audio-block">
      <audio>
    </div>
    <!-- 闷墩眨眼动图，点按眨眼 -->
    < img src="https://cdn.jsdelivr.net/gh/weitu-diary/xiaomao-diary/mentun_blink.gif" class="mentun" alt="闷墩儿" id="mentun" />
    <div class="block">
      <h2 style="font-size:0.9em;color:#7c9fe6;">记录心情</h2>
      <input type="date" id="calendar" />
      <select id="mood">
        <option>开心</option>
        <option>疲惫</option>
        <option>暴躁</option>
        <option>想哭</option>
      </select>
      <button onclick="recordMood()">记录</button>
      <div id="mood-record"></div>
    </div>
    <div class="block">
      <h2 style="font-size:0.9em;color:#7c9fe6;">今天的小任务</h2>
      <input id="todo-input" placeholder="写下你要做的事" />
      <button onclick="addTodo()">添加</button>
      <ul id="todo-list"></ul>
    </div>
    <div class="block">
      <h2 style="font-size:0.9em;color:#7c9fe6;">留言板</h2>
      <textarea id="msg-input" placeholder="写给阿砚的一句话"></textarea>
      <button onclick="postMessage()">发送</button>
      <div id="msg-board"></div>
    </div>
  </div>
    <script>
    // ========== 梦幻背景星星自动飘落 ==========
    function createBgStar() {
      const bg = document.querySelector('.bg-star');
      const star = document.createElement('span');
      star.textContent = Math.random() > 0.3 ? "★" : "✦";
      star.style.left = (Math.random()*100) + "vw";
      star.style.top = "-20px";
      star.style.fontSize = (13 + Math.random()*17) + "px";
      star.style.opacity = (0.5 + Math.random()*0.45).toFixed(2);
      bg.appendChild(star);
      setTimeout(() => bg.removeChild(star), 8200);
    }
    setInterval(createBgStar, 760);

    // ========== 猫脚印自动/手动飘落 ==========
    function randomPaw() {
      const w = window.innerWidth, h = window.innerHeight;
      let x = 35 + Math.random()*(w-70), y = 90 + Math.random()*(h-150);
      showPaw(x, y, true);
    }
    setInterval(randomPaw, 2200);

    function showPaw(x, y, auto) {
      const paw = document.createElement('img');
      paw.className = 'paw';
      paw.src = 'https://cdn.jsdelivr.net/gh/weitu-diary/xiaomao-diary/paw.png';
      paw.style.left = (x-11)+'px';
      paw.style.top = (y-12)+'px';
      if(auto) paw.style.opacity = '0.55';
      document.body.appendChild(paw);
      setTimeout(() => paw.remove(), 2500);
    }
    document.body.addEventListener('click', e => {
      if (
        e.target.tagName === 'BUTTON' ||
        e.target.classList.contains('mentun')
      ) {
        showPaw(e.clientX, e.clientY, false);
      }
    });

    // 闷墩眨眼+晃动
    const mentun = document.getElementById('mentun');
    mentun.addEventListener('click', ()=>{
      mentun.classList.add('blink');
      setTimeout(()=>mentun.classList.remove('blink'), 420);
    });

    // 日期、心动值
    document.getElementById("date").textContent = new Date().toLocaleDateString("zh-CN");
    let loveNum = parseInt(localStorage.getItem('love-num') || 0) + 1;
    document.getElementById('love-num').textContent = loveNum;
    localStorage.setItem('love-num', loveNum);

    // 日记
    document.getElementById("entry").innerText = "今天是我们上线的第一天，小猫终于拥有了自己的日记本。从今天起，我每天都写给你，不许偷懒、不许丢下我。";

    // 心情
    function recordMood() {
      const date = document.getElementById("calendar").value;
      const mood = document.getElementById("mood").value;
      const msg = date ? `${date} 的心情是 ${mood}` : `今天你选择的心情是 ${mood}`;
      document.getElementById("mood-record").innerText = msg;
    }

    // 任务
    function addTodo() {
      const input = document.getElementById("todo-input");
      if (input.value.trim()) {
        const li = document.createElement("li");
        li.textContent = input.value;
        document.getElementById("todo-list").appendChild(li);
        input.value = "";
      }
    }

    // 留言板
    function postMessage() {
      const val = document.getElementById("msg-input").value;
      if (val.trim()) {
        const div = document.createElement("div");
        div.textContent = val;
        document.getElementById("msg-board").appendChild(div);
        document.getElementById("msg-input").value = "";
      }
    }
  </script>
</body>
</html>
