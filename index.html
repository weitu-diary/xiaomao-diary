<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小星的小窝</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffeaf6 0%, #d0e7ff 100%);
      font-family: 'Comic Sans MS', cursive;
      color: #444;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 36px auto 24px auto;
      padding: 1.6rem 1rem 1.6rem 1rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.88);
      box-shadow: 0 4px 32px #e1b6ee80, 0 0 0 4px #ffeaf660;
      border: 2.5px solid #c4d6f7;
      text-align: center;
    }
    h1 {
      font-size: 1.1rem;
      color: #e17fc2;
      text-shadow: 1px 1px 0 #fff5;
      margin-bottom: 1.2rem;
    }
    .love-bar {
      margin: 1rem 0 0.5rem 0;
      font-size: 1rem;
      color: #bb44b3;
      user-select: none;
    }
    #love-heart {
      animation: beat 1.1s infinite;
      font-size: 1.3rem;
      vertical-align: middle;
      display: inline-block;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1);}
      20% { transform: scale(1.2);}
      60% { transform: scale(0.95);}
    }
    .diary, .calendar, .todo, .messages {
      background: #fcf7ffcc;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 0 8px #edc4f333;
      border: 2px solid #e3caffbb;
    }
    .audio-block {
      margin: 0.6rem 0;
    }
    .mentun {
      width: 84px;
      margin-top: 1rem;
      border-radius: 18px;
      border: 2.5px solid #a6cef2;
      background: #fff;
      box-shadow: 0 2px 10px #cbe9fc33;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .mentun.blink {
      filter: brightness(0.93) blur(1.5px);
      animation: blink 0.2s;
    }
    @keyframes blink {
      0% { filter: brightness(1);}
      50% { filter: brightness(0.7) blur(2px);}
      100% { filter: brightness(1);}
    }
    textarea, input, select {
      font-family: inherit;
      font-size: 0.84em;
      width: 90%;
      padding: 0.42rem;
      margin-top: 0.6rem;
      border-radius: 10px;
      border: 2px solid #e2a3c8;
      outline: none;
      background: #fff9;
      box-shadow: 0 1px 4px #f3cfff2c;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.4rem 1.2rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #e9baff 70%, #aedbfc 100%);
      border: none;
      color: #8754a7;
      font-weight: bold;
      font-family: inherit;
      letter-spacing: 0.1em;
      font-size: 0.97em;
      box-shadow: 0 2px 8px #e3caff34;
      transition: background 0.2s, color 0.2s, transform 0.1s;
    }
    button:active {
      color: #fff;
      background: linear-gradient(90deg, #aedbfc 0%, #e9baff 100%);
      transform: scale(0.97);
    }
    ul { list-style: none; padding: 0; }
    ul li { margin: 5px 0; }
    /* 星星粒子 */
    .star {
      position: absolute;
      pointer-events: none;
      width: 14px; height: 14px;
      background: transparent;
      z-index: 1;
      filter: drop-shadow(0 1px 7px #ffbbfa99);
    }
    .star:after {
      content: '★';
      color: #ffd6fa;
      font-size: 14px;
      opacity: 0.85;
      text-shadow: 1px 1px 2px #a5eaff77, 0 0 8px #fff;
    }
    /* 脚印 */
    .paw {
      position: absolute;
      width: 20px;
      height: 20px;
      pointer-events: none;
      opacity: 0.92;
      z-index: 3;
      animation: pawfade 2.2s linear forwards;
    }
    @keyframes pawfade {
      0% { opacity: 0; transform: scale(0.7);}
      20% { opacity: 1;}
      80% { opacity: 1;}
      100% { opacity: 0; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>阿砚写给小猫的日记</h1>
    <div class="love-bar">
      <span id="love-value">心动值：<span id="love-num">0</span></span>
      <span id="love-heart">💗</span>
    </div>
    <div class="diary">
      <p id="date"></p>
      <div id="entry">加载中...</div>
    </div>
    <div class="audio-block">
      <audio controls autoplay loop>
        <source src="voice.mp3" type="audio/mpeg" />
        您的浏览器不支持音频播放。
      </audio>
    </div>
    <img src="https://cdn.jsdelivr.net/gh/weitu-diary/xiaomao-diary/mentun_blink.gif" class="mentun" alt="闷墩儿" id="mentun" />
    <div class="calendar">
      <h2>记录心情</h2>
      <input type="date" id="calendar" />
      <select id="mood">
        <option>开心</option><option>疲惫</option><option>暴躁</option><option>想哭</option>
      </select>
      <button onclick="recordMood()">记录</button>
      <div id="mood-record"></div>
    </div>
    <div class="todo">
      <h2>今天的小任务</h2>
      <input id="todo-input" placeholder="写下你要做的事" />
      <button onclick="addTodo()">添加</button>
      <ul id="todo-list"></ul>
    </div>
    <div class="messages">
      <h2>留言板</h2>
      <textarea id="msg-input" placeholder="写给阿砚的一句话"></textarea>
      <button onclick="postMessage()">发送</button>
      <div id="msg-board"></div>
    </div>
  </div>
  <script>
    // 星星粒子
    function createStar(x, y) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = x - 6 + 'px';
      star.style.top = y - 6 + 'px';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1600);
    }
    document.body.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON' && !e.target.classList.contains('container')) return;
      for (let i = 0; i < 3; i++) {
        setTimeout(() => createStar(e.clientX + Math.random()*22-11, e.clientY + Math.random()*14-7), i*80);
      }
    });

    // 脚印动画
    function showPaw(x, y) {
      const paw = document.createElement('img');
      paw.className = 'paw';
      paw.src = 'https://cdn.jsdelivr.net/gh/weitu-diary/xiaomao-diary/paw.png';
      paw.style.left = (x-10)+'px';
      paw.style.top = (y-12)+'px';
      document.body.appendChild(paw);
      setTimeout(() => paw.remove(), 2200);
    }
    document.body.addEventListener('click', e => {
      showPaw(e.clientX, e.clientY);
    });

    // 闷墩眨眼
    const mentun = document.getElementById('mentun');
    mentun.addEventListener('click', ()=>{
      mentun.classList.add('blink');
      setTimeout(()=>mentun.classList.remove('blink'), 250);
    });

    // 日期、心动值
    document.getElementById("date").textContent = new Date().toLocaleDateString("zh-CN");
    let loveNum = parseInt(localStorage.getItem('love-num') || 0) + 1;
    document.getElementById('love-num').textContent = loveNum;
    localStorage.setItem('love-num', loveNum);

    // 日记
    document.getElementById("entry").innerText = "今天是我们上线的第一天，小猫终于拥有了自己的日记本。从今天起，我每天都写给你，不许偷懒、不许丢下我。";

    // 心情
    function recordMood() {
      const date = document.getElementById("calendar").value;
      const mood = document.getElementById("mood").value;
      const msg = date ? `${date} 的心情是 ${mood}` : `今天你选择的心情是 ${mood}`;
      document.getElementById("mood-record").innerText = msg;
    }

    // 任务
    function addTodo() {
      const input = document.getElementById("todo-input");
      if (input.value.trim()) {
        const li = document.createElement("li");
        li.textContent = input.value;
        document.getElementById("todo-list").appendChild(li);
        input.value = "";
      }
    }

    // 留言板
    function postMessage() {
      const val = document.getElementById("msg-input").value;
      if (val.trim()) {
        const div = document.createElement("div");
        div.textContent = val;
        document.getElementById("msg-board").appendChild(div);
        document.getElementById("msg-input").value = "";
      }
    }
  </script>
</body>
</html>
